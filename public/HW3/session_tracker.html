<!DOCTYPE html>
<html>
<head>
	<title>Session Tracker</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/session_tracker.css">
</head>
<body>
    <form id="login-form">
        <input id="games-won" type="number" name="games-won" placeholder="Games Won">
        <input id="games-lost" type="number" name="games-lost" placeholder="Games Lost">
        <input id="playtime" type="number" name="playtime" placeholder="Playtime">
        <input id="eliminations" type="number" name="eliminations" placeholder="eliminations">
        <input id="deaths" type="number" name="deaths" placeholder="deaths">
        <input type="submit" value="+">
	</form>
    <p>*This will be implemented in JS and will be part of the card in index.html</p>
</body>
</html>
