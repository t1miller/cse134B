<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
	<main>
	    <img id="OverDexBanner" src="Overwatch-Banner.png" alt="OverDex Banner">
		<h1>Login</h1> 
		<form id="login-form">
			<input id="username-field" type="text" name="username" placeholder="Username">
			<input id="password-field" type="text" name="password" placeholder="Password">
			<input id="login-button" type="submit" value="Login">
		</form>
		<p id="register-text">Need an account? <a href='register.html'>Register</a> </p>
	</main>
</body>
</html>
