<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OverDex</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <img class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12" src="Overwatch-Banner.png" alt="OverDex Banner">
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-2 col-sm-2 col-xs-2">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Sort Heroes
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Sort Alphabetical</a></li>
                        <li><a href="#">Sort Win-rate</a></li>
                        <li><a href="#">Sort Eliminations</a></li>
                        <li><a href="#">Sort Play-time</a><li>
                    </ul>
                </div>   
            </div>

            <div class="col-md-2 col-md-offset-4 col-sm-2 col-sm-offset-8 col-xs-2 col-xs-offset-7">
                <form id="logout-btn" action="login.html">
                    <input type="submit" value="Logout">
                </form>
            </div>
        </div>


        <div class="row col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1 hero-card">

            <div class="col-md-4 col-sm-4 col-xs-12">
                <img class="hero-image" src="HeroPortraits/MeiPortrait.png" alt="Mei Portrait">
            </div>
              
            <div class="col-md-4 col-sm-4 col-xs-12">
                <h3 class="title">Mei</h3>
                <ul class="card-text">
                    <li>Origin:</li>
                    <li>Role:</li>
                    <li>Health:</li>
                    <li>Ultimate:</li>
                    <li>Member of Overwatch:</li>
                </ul>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-12">
                <h3 class="title">User Stats</h3>
                <ul>
                    <li>Wins:</li>
                    <li>Losses:</li>
                    <li>Win-rate:</li>
                    <li>Time Played:</li>
                    <li>Eliminations:</li>
                    <li>Deaths:</li>
                    <li>Eliminations/Death:</li>
                </ul>
                <form class="update-stats" action="session_tracker.html">
                    <input type="submit" value="Edit">
                </form>
            </div>
        </div>


        <div class="col-md-1 col-sm-1 col-sm-offset-11">
            <button type="button" class="btn btn-default add-hero" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </button>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
