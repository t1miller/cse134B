<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
<body>
	<main>
	    <img id="OverDexBanner" src="Overwatch-Banner.png" alt="OverDex Banner">
		<h1>Register</h1> 
		<form id="register-form">
			<input id="username-field" type="text" name="username" placeholder="Username">
			<input id="password-field" type="text" name="password" placeholder="Password">
			<input id="confirm-password-field" type="text" name="confirm-password" placeholder="Confirm Password">
			<input id="register-button" type="submit" value="Register">
		</form>
	</main>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"<</script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
