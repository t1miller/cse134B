<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
</head>
<body>
	<main>
	    <img id="OverDexBanner" src="Overwatch-Banner.png" alt="OverDex Banner">
		<h1>Login</h1> 
		<form class="form-signin">
			<input id="username-field" type="email" name="username" placeholder="Username">
			<input id="password-field" type="text" name="password" placeholder="Password">
			<input id="login-button" type="submit" value="Login">
		</form>
		<p id="register-text">Need an account? <a href='register.html'>Register</a> </p>
	</main>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"<</script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
