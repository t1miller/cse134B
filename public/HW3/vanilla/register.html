<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
	<main>
	    <img id="OverDexBanner" src="Overwatch-Banner.png" alt="OverDex Banner">
		<h1>Register</h1> 
		<form id="register-form">
			<input id="username-field" type="text" name="username" placeholder="Username">
			<input id="password-field" type="password" name="password" placeholder="Password">
			<input id="confirm-password-field" type="password" name="confirm-password" placeholder="Confirm Password">
			<input id="register-button" type="submit" value="Register">
		</form>
	</main>
</body>
</html>
