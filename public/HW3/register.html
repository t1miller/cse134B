<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
	<img class="banner-image" src="example.com" alt="blah.com"><!--banner image-->
	<h1>Register</h1> 
	<form id="register-form">
		<input id="username-field" type="text" name="username" placeholder="Username">
		<input id="password-field" type="text" name="password" placeholder="Password">
		<input id="confirm-password-field" type="text" name="confirm-password" placeholder="Confirm Password">
		<input id="register-button" type="submit" value="Register">
	</form>
</body>
</html>
